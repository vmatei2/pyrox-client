[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "pyrox-client"
version = "0.0.1"
description = "HYROX race data client - retrieve full race results via Python"
authors = [{name="Vlad Matei"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0",
    "fastparquet>=15",
    "requests>=2.31",
    "platformdirs>=4.3.8",
]

[project.optional-dependencies]
duckdb = ["duckdb>=1.0.0"]

[project.urls]
homepage = "https://github.com/<you>/pyrox"

[tool.hatch.build.targets.wheel]
packages = ["src/pyrox"]           # import package path

