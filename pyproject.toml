[build-system]
requires = ["hatchling>=1.20", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "pyrox-client"
dynamic = ["version"]
description = "HYROX race data client â€“ retrieve full race results via Python"
authors = [{ name = "Vlad Matei" }]
readme = {file="README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.2",
    "fastparquet>=2024.5.0",
    "fsspec>=2024.2.0",
    "s3fs>=2024.2.0",
    "requests>=2.31",
    "platformdirs>=4.2.0",
    "httpx>=0.28.1",
    "respx>=0.22.0",
    "pyarrow>=14.0.0,<18.0.0",  #  stable versions with wheels, had issues with latest
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

urls."Homepage" = "https://github.com/vmatei2/pyrox-client"
urls."Issues"   = "https://github.com/vmatei2/pyrox-client/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pyrox"]

[tool.hatch.build.targets.sdist]
include = [
  "src/pyrox",
  "README.md",
  "pyproject.toml",
  "*.png"
]

[tool.hatch.version]
path = "src/pyrox/__init__.py"
